<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grocery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
      
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="success">Archive</ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-label>1 gallon of milk</ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="Warning">Finished</ion-item-option>
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
      </ion-item-sliding>

      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option color="success">Archive</ion-item-option>
        </ion-item-options>
    
        <ion-item>
          <ion-label>1 loaf of bread</ion-label>
        </ion-item>
    
        <ion-item-options side="end">
          <ion-item-option color="Warning">Finished</ion-item-option>
          <ion-item-option color="danger">Delete</ion-item-option>
        </ion-item-options>
        </ion-item-sliding>
  
        <ion-item-sliding>
          <ion-item-options side="start">
            <ion-item-option color="success">Archive</ion-item-option>
          </ion-item-options>
      
          <ion-item>
            <ion-label>2 lbs of ground beef</ion-label>
          </ion-item>
      
          <ion-item-options side="end">
            <ion-item-option color="Warning">Finished</ion-item-option>
            <ion-item-option color="danger">Delete</ion-item-option>
          </ion-item-options>
          </ion-item-sliding>


          <ion-item-sliding>
            <ion-item-options side="start">
              <ion-item-option color="success">Archive</ion-item-option>
            </ion-item-options>
        
            <ion-item>
              <ion-label>2 lbs of chicken</ion-label>
            </ion-item>
        
            <ion-item-options side="end">
              <ion-item-option color="Warning">Finished</ion-item-option>
              <ion-item-option color="danger">Delete</ion-item-option>
            </ion-item-options>
            </ion-item-sliding>

            <ion-item-sliding>
              <ion-item-options side="start">
                <ion-item-option color="success">Archive</ion-item-option>
              </ion-item-options>
          
              <ion-item>
                <ion-label>4 cucumbers and 2 tomatoes</ion-label>
              </ion-item>
          
              <ion-item-options side="end">
                <ion-item-option color="Warning">Finished</ion-item-option>
                <ion-item-option color="danger">Delete</ion-item-option>
              </ion-item-options>
              </ion-item-sliding>

  </ion-list>
 

</ion-content>
