<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contact</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header >
      <ion-card-title>Susan Wertheim</ion-card-title>
      <ion-card-subtitle>Questions or Concerns?</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Feel free to drop me a line if you have any questions or concerns about this app!

      <ion-list>
             
        <ion-item>
          <ion-input label="Name:" placeholder="Enter your name here."></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-textarea label="Information:" placeholder="Enter your concern here."></ion-textarea>
        </ion-item>
      
        
        <ion-item>
          <ion-button class="success-button" color="success">Send</ion-button> <ion-button class="cancel-button"  color="light">Cancel</ion-button>
        </ion-item>
      </ion-list>



    </ion-card-content>
  </ion-card>
</ion-content>
